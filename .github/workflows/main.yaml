name: CI on Xamarin Android project

on: push

jobs: 
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
        
      - name: Show Current Directory
        run: ls
        
      - name: Android
        run: |
          nuget restore
          cd FlensaAPP
          cd FlensaAPP.Android
          msbuild FlensaAPP.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
